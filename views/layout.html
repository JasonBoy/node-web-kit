<!doctype html>
<html class="no-js" lang="" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if pageTitle %}{= pageTitle =}{% else %}My App{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">
  {%  block meta %}
  {%  endblock %}

  {% block head %}
    <link href="{= '/public/css/style.css' =}" rel="stylesheet"/>
  {% endblock %}

  {% if styles %}
  {% for style in styles %}
    <link href="{= style =}" rel="stylesheet"/>
  {% endfor %}
  {% endif %}

</head>
<body class="{% if pageStyle %}{= pageStyle =}{% endif %}">

  <!--content-->
  {% block content %}{% endblock %}

  <script type="text/javascript">
    window._appConfig = {
      isProdMode: {= settings.isProdMode =},
      isDevMode: {= settings.isDevMode =},
      proxyEnabled: {= settings.proxyEnabled =},
      proxyPath: '{= settings.proxyPath =}'
    };
  </script>

  <script src="{= '/public/js/bundle.lib.js' =}"></script>
  {% if scripts %}
  {% for script in scripts %}
  <script src="{= script =}"></script>
  {% endfor %}
  {% endif %}
  <script src="{= '/public/js/bundle.js' =}"></script>
</body>
</html>
